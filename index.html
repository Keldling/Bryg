    <p><!-- pagebreak --></p>

    <!-- 1 -->
    <svg id="chapter1" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 1325">

      <svg x = "0%" y = "1%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

      <svg x = "0%" y = "5%">
        <a xlink:href="#contents">
          <g>
            <rect x = "5%" y = "0%" width = "10%" height = "10%" filter = "url(#profile-left)"/>
          </g>
        </a>
        <text fill="black" font-family="fantasy" font-size = "50" font-weight = "bold">  
          <tspan x="15%" y="5%" >100% Munich Malt ?</tspan>
        </text>
      </svg>

      <svg x = "0%" y = "15%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="5%">Munich malt seems to have many usages:</tspan>
        </text>
        <circle cx="15%" cy="9.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="14.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="19.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="24.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "italic">
          <a xlink:href= "https://www.morebeer.com/articles/using_munich_malt" target="_blank">
            <tspan x = "20%" y="10%" text-decoration = "underline">"5–10% Munich malt contributes plenty of character to most ales"</tspan>
          </a>
          <a xlink:href= "http://byo.com/hops/item/1556-using-munich-vienna-malts-tips-from-the-pros" target="_blank">
            <tspan x = "20%" y="15%" text-decoration = "underline">"use 10–30% of the grist for dark beers and bocks"</tspan>
          </a>
          <a xlink:href= "http://www.brewolution.com/index.php/en/products/ingredients/grain" target="_blank">
            <tspan x = "20%" y="20%" text-decoration = "underline">"Can be used for up to 60% of the total malt in the brew"</tspan>
          </a>
          <a xlink:href= "http://www.haandbryg.dk/klumme/Noget%20om%20malt.htm" target="_blank">
            <tspan x = "20%" y="25%" text-decoration = "underline">"Can be used for up to 100 % of the total malt in the brew"</tspan>
          </a>
        </text>
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="32%">Munich malt has been made with a high kilning temperature adding color, aroma and body,</tspan>
          <tspan x = "10%" y="34%">but at the cost of less surving enzymes. Enzymes are needed during mashing to</tspan>
          <tspan x = "10%" y="36%">break malt starks into sugar.</tspan>
          <tspan x = "10%" y="38%">Munich malt supposedly has an enzymes level (diastatic power) so low, that it only just </tspan>
          <tspan x = "10%" y="40%">can convert its own starks to sugar.</tspan>
          <tspan x = "10%" y="42%">In other words munich malt can't assist other malts (with lower diastatic power), which </tspan>
          <tspan x = "10%" y="44%">might explain why some don't consider Munich a base malt.</tspan>
          <tspan x = "10%" y="46%">When Munich malt is added a(nother) base malt, it is said to add body and taste of</tspan>
          <tspan x = "10%" y="48%">malt and caramel. In that context it would be nice to try that taste - on its own. </tspan>
          <tspan x = "10%" y="51%" font-weight="bold">The following brewing experiment with 100% Munich malt should learn</tspan>
          <tspan x = "10%" y="53%" font-weight="bold">us about its characteristics. With that we can hope to both recognize its</tspan>
          <tspan x = "10%" y="55%" font-weight="bold">usage in beers and to include it in our own home brews. </tspan>
        </text>
      </svg>
