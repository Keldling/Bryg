    <!-- 1 -->
    <svg id="chapter_100pmm_p1" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 1325">

      <svg x = "0%" y = "1%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

      <svg x = "0%" y = "5%">
        <a xlink:href="#contents" onclick="gotoHashtag('#contents')">
          <g>
            <rect x = "5%" y = "0%" width = "10%" height = "10%" filter = "url(#profile-left)"/>
          </g>
        </a>
        <text fill="black" font-family="Metamorphous" font-size = "40" font-weight = "bold">  
          <tspan x="15%" y="5%" >100% Munich Malt ?</tspan>
        </text>
     </svg>

      <svg x = "0%" y = "10%">
        <g>
          <rect x = "25%" y = "2%" width = "50%" height = "25%" filter = "url(#image-malt-munich)"/>
        </g>
     </svg>

      <svg x = "0%" y = "35%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="5%">Munich malt seems to have many usages:</tspan>
        </text>
        <circle cx="15%" cy="9.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="14.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="19.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="24.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "italic">
          <a xlink:href= "https://www.morebeer.com/articles/using_munich_malt" target="_blank">
            <tspan x = "20%" y="10%" text-decoration = "underline">"5–10% Munich malt contributes plenty of character to most ales"</tspan>
          </a>
          <a xlink:href= "http://byo.com/hops/item/1556-using-munich-vienna-malts-tips-from-the-pros" target="_blank">
            <tspan x = "20%" y="15%" text-decoration = "underline">"use 10–30% of the grist for dark beers and bocks"</tspan>
          </a>
          <a xlink:href= "http://www.brewolution.com/index.php/en/products/ingredients/grain" target="_blank">
            <tspan x = "20%" y="20%" text-decoration = "underline">"Can be used for up to 60% of the total malt in the brew"</tspan>
          </a>
          <a xlink:href= "http://www.haandbryg.dk/klumme/Noget%20om%20malt.htm" target="_blank">
            <tspan x = "20%" y="25%" text-decoration = "underline">"Can be used for up to 100 % of the total malt in the brew"</tspan>
          </a>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="32%">Munich malt has been made with a high kilning temperature adding color, aroma and</tspan>
          <tspan x = "10%" y="34%">body, but at the cost of less surviving enzymes. Enzymes are needed during mashing</tspan>
          <tspan x = "10%" y="36%">to break malt starks into sugar and sugar is needed by the yeast to produce alchohol.</tspan>
          <tspan x = "10%" y="38%">Munich malt supposedly has an enzymes level (diastatic power) so low, that it only</tspan>
          <tspan x = "10%" y="40%">just can convert its own starks to sugar.</tspan>
          <tspan x = "10%" y="42%">In other words munich malt hasn't got much extra power to help other malts (with a</tspan>
          <tspan x = "10%" y="44%">lower diastatic power), which might explain why some don't consider Munich a base</tspan>
          <tspan x = "10%" y="46%">malt. When Munich malt is added a(nother) base malt, it is said to add body and taste</tspan>
          <tspan x = "10%" y="48%">of malt and caramel. On that note it would be nice to try that taste - on its own. </tspan>
          <tspan x = "10%" y="51%" font-weight="bold">This is a brewing experiment with the purpose of getting to know the characteristics </tspan>
          <tspan x = "10%" y="53%" font-weight="bold">of Munich malt. The beer produced might teach us to recognize Munich malt in beers </tspan>
          <tspan x = "10%" y="55%" font-weight="bold">and maybe even to value it enough to let it find its way to our own brews.</tspan>
       </text>
      </svg>


      <svg x = "0%" y = "99%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

     </svg>

    <!-- 2 -->
    <svg id="chapter_100pmm_p2" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 1325">

      <svg x = "0%" y = "1%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

      <svg x = "0%" y = "5%">
        <a xlink:href="#chapter_100pmm_p1" onclick="gotoHashtag('#chapter_100pmm_p1')">
          <g>
            <rect x = "5%" y = "0%" width = "10%" height = "10%" filter = "url(#profile-left)"/>
          </g>
        </a>
        <text fill="black" font-family="Metamorphous" font-size = "30" font-weight = "normal">  
          <tspan x="15%" y="5%" >Mashing Variations</tspan>
        </text>
      </svg>

      <svg x = "0%" y = "15%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="5%">To test the Munich malt 2 worts were made:</tspan>
        </text>
        <circle cx="15%" cy="9.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="14.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "normal">
          <tspan x = "20%" y="10%" >The 1st was made with a mashing temperature of 64 degress Celsius.</tspan>
          <tspan x = "20%" y="15%" >The 2nd was made with a mashing temperature of 68 degress Celsius.</tspan>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="20%">The idea behind this variation is to have the enzymes in the Munich malt work </tspan>
          <tspan x = "10%" y="22%">differently. The 64 wort should become more clear (less haze) and sweet than the </tspan>
          <tspan x = "10%" y="24%">68 wort. The 68 wort should become stronger and with more body than the 64 wort.</tspan>
          <tspan x = "10%" y="26%">In practice other things might happen.</tspan>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="30%">The brewing happened as follows:</tspan>
        </text>
        <circle cx="15%" cy="34.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="39.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="44.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="49.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="54.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="59.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="64.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="69.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "normal">
          <tspan x = "20%" y="35%" >Water heated to to 64 or 68 degrees Celsius.</tspan>
          <tspan x = "20%" y="40%" >8 kilos of English Munich Malt (10-15 EBC) added during 10-15 minutes.</tspan>
          <tspan x = "20%" y="45%" >Circulation running during 1 hour mashing.</tspan>
          <tspan x = "20%" y="50%" >Water heated to 78 degrees Celsius during 10-15 minutes before mashout.</tspan>
          <tspan x = "20%" y="55%" >Wort set to boil for 1 hour with 33 grams of East Kent Golding hops.</tspan>
          <tspan x = "20%" y="60%" >Another 33 grams added after 30 minutes of boiling.</tspan>
          <tspan x = "20%" y="65%" >Another 33 grams and 10 grams of Irish Moss added after 45 minutes.</tspan>
          <tspan x = "20%" y="70%" >Wort chilled.</tspan>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="75%">The hops contains around 5% alpha acids, so the bitter hops should add around half </tspan>
          <tspan x = "10%" y="77%">a gram of alpha acids (30[%] * 5[%] * 33[g]), the taste hops adds half of that and </tspan>
          <tspan x = "10%" y="79%">the aroma hops adds a quarter of that. In total about 0.87 grams of alpha acids may </tspan>
          <tspan x = "10%" y="81%">end up in the beer. </tspan>
        </text>
      </svg>


      <svg x = "0%" y = "99%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

     </svg>

    <!-- 3 -->
    <svg id="chapter_100pmm_p3" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 1325">

      <svg x = "0%" y = "1%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

      <svg x = "0%" y = "5%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="5%">The 64 wort became 22.5 liters, so its bitterness landed on approximately</tspan>
          <tspan x = "10%" y="7%"> 38-39 IBU (1000[mg/g] * 0.87[g] / 22.5[l] = 38.5[mg/l]).</tspan>
          <tspan x = "10%" y="9%">A whole liter more of the 68 wort made that land on 37 IBU, so they both should have </tspan>
          <tspan x = "10%" y="11%">a bitternes similar to a standard pilzner.</tspan>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="16%">The original gravity ended at 1.058 for the 64 wort and 1.068 for the 68 wort, so the </tspan>
          <tspan x = "10%" y="18%">higher mashing temperature definitely gave it more body.</tspan>
          <tspan x = "10%" y="20%">If the 68 wort also was 22.5 liter its specific gravity would be higher.</tspan>
        </text>
      </svg>


      <svg x = "0%" y = "30%">
        <a xlink:href="#chapter_100pmm_p1" onclick="gotoHashtag('#chapter_100pmm_p1')">
          <g>
            <rect x = "5%" y = "0%" width = "10%" height = "10%" filter = "url(#profile-left)"/>
          </g>
        </a>
        <text fill="black" font-family="Metamorphous" font-size = "30" font-weight = "normal">  
          <tspan x="15%" y="5%" >Fermentation Variations</tspan>
        </text>
      </svg>

      <svg x = "0%" y = "35%">
        <g>
          <rect x = "25%" y = "2%" width = "50%" height = "25%" filter = "url(#image-yeast-m03-m44-m29)"/>
        </g>
     </svg>

      <svg x = "0%" y = "37%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="30%">To test the Munich malt even further each wort was split in 3 tanks - each one </tspan>
          <tspan x = "10%" y="32%">getting a different kind of Mangroove Jack dry yeast:</tspan>
        </text>
        <circle cx="15%" cy="36.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="41.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="46.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "normal">
          <tspan x = "20%" y="37%" >UK Dark Ale (M03).</tspan>
          <tspan x = "20%" y="42%" >US West Coast (M44).</tspan>
          <tspan x = "20%" y="47%" >French Saison (M29).</tspan>
           <a xlink:href= "http://www.homebrewing.org/Mangrove-Jacks-Newcastle-Dark-Ale-M03-Dried-Yeast-_p_4241.html" target="_blank">
            <tspan x = "20%" y="37%" text-decoration = "underline">UK Dark Ale (M03). Full, rich dark fruit. Floc.: Medium. Att.: Medium.</tspan>
          </a>
          <a xlink:href= "http://mangrovejacks.com/collections/craft-series-yeasts/products/u-s-west-coast-yeast-10g-coming-soon" target="_blank">
            <tspan x = "20%" y="42%" text-decoration = "underline">US West Coast (M44). Clean. Floc.: 4/5. Att.: 77-85%.</tspan>
          </a>
          <a xlink:href= "http://mangrovejacks.com/products/m29-french-sasion-yeast-10-g" target="_blank">
            <tspan x = "20%" y="47%" text-decoration = "underline">French Saison (M29). Spicy, fruity and pepper. Floc.: 3/5. Att.: 85-90%.</tspan>
          </a>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="52%">These 3 different yeasts should turn the wort into 3 different beers...</tspan>
          <tspan x = "10%" y="54%"> ... or at least beers with 3 different alcohol levels (attenuation differs).</tspan>
          <tspan x = "10%" y="56%">Does yeast really add taste? Find out, we shall.</tspan>
        </text>

      </svg>


      <svg x = "0%" y = "99%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

    </svg> 

    <p><!-- pagebreak --></p>

    <!-- 4-->
    <svg id="chapter_100pmm_p4" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 1325">

      <svg x = "0%" y = "1%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

      <svg x = "0%" y = "5%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="3%">After 2 one week fermentations the 6 different brews reached the following final </tspan>
          <tspan x = "10%" y="5%">gravities (FG) and alcohol percentages (ABV):</tspan>
        </text>
        <circle cx="15%" cy="8.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="13.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="18.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="23.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="28.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="33.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "normal">
          <tspan x = "20%" y="9%" >64 wort with UK Dark Ale (M03) reached 5.6% alcohol (OG 1.058, FG 1.016).</tspan>
          <tspan x = "20%" y="14%" >68 wort with UK Dark Ale (M03) reached 6.1% alcohol (OG 1.068, FG 1.022).</tspan>
          <tspan x = "20%" y="19%" >64 wort with US West Coast (M44) reached 6.2% alcohol (OG 1.058, FG 1.011).</tspan>
          <tspan x = "20%" y="24%" >68 wort with US West Coast (M44) reached 7.5% alcohol (OG 1.068, FG 1.012).</tspan>
          <tspan x = "20%" y="29%" >64 wort with French Saison (M29) reached 7.3% alcohol (OG 1.058, FG 1.003).</tspan>
          <tspan x = "20%" y="34%" >68 wort with French Saison (M29) reached 8.4% alcohol (OG 1.068, FG 1.005).</tspan>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="39%">In general the 68 wort becomes stronger than the 64 wort. It also ends up with a </tspan>
          <tspan x = "10%" y="41%">higher density, which could mean that it also ends up with more sugar.</tspan>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="45%">The M03 yeast had an apparent attenuation of 72% for the 64 wort, but only 68% for </tspan>
          <tspan x = "10%" y="47%">the 68 wort. Oddly, M44 only reached 58% for the 64 wort and 82% for the 68 wort.</tspan>
          <tspan x = "10%" y="49%">M29 got 95% and 93% apparent attenuation, so that beer might not be too sweet.</tspan>
        </text>
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "normal">
          <a xlink:href= "http://beersmith.com/blog/2012/12/20/mash-temperature-and-beer-body-in-all-grain-brewing/" target="_blank">
            <tspan x = "20%" y="52%" text-decoration = "underline">A possible explanation to this is alpha vs beta amylase.</tspan>
          </a>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="55%">At 68 degrees alpha amylase is dominant and it produces long sugar chains. </tspan>
          <tspan x = "10%" y="57%">Apparently M03 is slow to to eat these, but M44 is not.</tspan>
          <tspan x = "10%" y="59%">At 64 degrees beta amylase is dominant and it produces short sugar chains. </tspan>
          <tspan x = "10%" y="61%">M03 seems to like those and M44 doesn't.</tspan>
          <tspan x = "10%" y="63%">M29 seems to break and eat all kinds of sugar.</tspan>
        </text>

        <rect x = "12%" y="65%" width="73%" height="12%" style="fill:lightgray;stroke-width:3;stroke:rgb(0,0,0);opacity:0.95" />
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "bold">
          <tspan x = "15%" y="67%">Warning!</tspan>
        </text>
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "bold">
          <tspan x = "15%" y="69%">Only 2 weeks of fermentation is rather short, so a lot of fermentable sugar</tspan>
          <tspan x = "15%" y="71%">may still be available in the brew. If the brew is bottled with extra sugar</tspan>
          <tspan x = "15%" y="73%">e.g. 5 grams per liter, it might turn into beer bombs. </tspan>
          <tspan x = "15%" y="75%">It might sound exciting, but the cleaning is not... not at all.</tspan>
        </text>

      </svg>
     
      <svg x = "0%" y = "99%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

   </svg> 


    <p><!-- pagebreak --></p>

    <!-- 5 -->
    <svg id="chapter_100pmm_p5" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 1325">

      <svg x = "0%" y = "1%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

      <svg x = "0%" y = "5%">
        <a xlink:href="#chapter_100pmm_p1" onclick="gotoHashtag('#chapter_100pmm_p1')">
          <g>
            <rect x = "5%" y = "0%" width = "10%" height = "10%" filter = "url(#profile-left)"/>
          </g>
        </a>
        <text fill="black" font-family="Metamorphous" font-size = "30" font-weight = "normal">  
          <tspan x="15%" y="5%" >Tasting the 6 beers</tspan>
        </text>
      </svg>

      <svg x = "0%" y = "9%">
        <g>
          <rect x = "25%" y = "2%" width = "50%" height = "25%" filter = "url(#image_100m64ekg_fs_uswc_ukda)"/>
        </g>
     </svg>

     <svg x = "0%" y = "33%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">

        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="4%">Beer evaluation is a discipline to learn - and I haven't - yet.</tspan>
        </text>

        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="7%">Appearance of a beer seems reasonable to figure out. Color can be estimated with a</tspan>
        </text>
        <circle cx="15%" cy="10.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "normal">
           <a xlink:href= "src/art/beer/color/beer-color-chart.svg" target="_blank">
            <tspan x = "20%" y="11%" text-decoration = "underline">Beer Color Chart.</tspan>
          </a>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="15%">Level of clarity, amount of sediments and different head properties are also parts of a </tspan>
          <tspan x = "10%" y="17%">beer's appearance. We can try to measure these properties or simply give our opinions</tspan>
          <tspan x = "10%" y="19%">about them relative to what we think is normal.</tspan>
        </text>

        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="21%">Aroma and Flavor of a beer seems harder to figure out. Let's say that we, after some </tspan>
          <tspan x = "10%" y="23%">discussion, can agree on bitterness or sourness. However, identifying a smell from a </tspan>
          <tspan x = "10%" y="25%">certain flower or fruit, and knowing what malt, hop or yeast it comes from is whole</tspan>
          <tspan x = "10%" y="27%">other ball game.</tspan>
        </text>


        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="30%">After some searching on tasting wheels/forms I have settled on this</tspan>
        </text>
        <circle cx="15%" cy="33.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "normal">
          <a xlink:href= "src/art/beer/tasting/beer-tasting-form.svg" target="_blank">
            <tspan x = "20%" y="34%" text-decoration = "underline">Beer Tasting Form.</tspan>
          </a>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="38%">It is usable by most, since it doesn't try to identify the origin of an Aroma or Flavor.</tspan>
          <tspan x = "10%" y="40%">The form uses ratings relative to normality of a beer type. This is of course highly </tspan>
          <tspan x = "10%" y="42%">individual, unless, the individual has in-depth beer knowledge and some tasting training.</tspan>
        </text>

      </svg>

      <svg x = "0%" y = "77%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="2%">My lovely wife helped me taste the 6 different beers and here are the forms:</tspan>
        </text>
        <circle cx="15%" cy="5.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="10.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="15.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "normal">
          <tspan x = "18%" y="6%" >UK Dark Ale (M03).</tspan>
          <a xlink:href= "images/tasting/KeldlingBryg-100Munich64EKGM03UKDA-Grith.JPG" target="_blank">
            <tspan x = "40%" y="6%" text-decoration = "underline">64(Grith)</tspan>
          </a>
          <a xlink:href= "images/tasting/KeldlingBryg-100Munich64EKGM03UKDA-Keld.JPG" target="_blank">
            <tspan x = "50%" y="6%" text-decoration = "underline">64(Keld)</tspan>
          </a>
          <a xlink:href= "images/tasting/KeldlingBryg-100Munich68EKGM03UKDA-Grith.JPG" target="_blank">
            <tspan x = "60%" y="6%" text-decoration = "underline">68(Grith)</tspan>
          </a>
          <a xlink:href= "images/tasting/KeldlingBryg-100Munich68EKGM03UKDA-Keld.JPG" target="_blank">
            <tspan x = "70%" y="6%" text-decoration = "underline">68(Keld)</tspan>
          </a>

          <tspan x = "18%" y="11%" >US West Coast (M44).</tspan>
          <a xlink:href= "images/tasting/KeldlingBryg-100Munich64EKGM44USWC-Grith.JPG" target="_blank">
            <tspan x = "40%" y="11%" text-decoration = "underline">64(Grith)</tspan>
          </a>
          <a xlink:href= "images/tasting/KeldlingBryg-100Munich64EKGM44USWC-Keld.JPG" target="_blank">
            <tspan x = "50%" y="11%" text-decoration = "underline">64(Keld)</tspan>
          </a>
          <a xlink:href= "images/tasting/KeldlingBryg-100Munich68EKGM44USWC-Grith.JPG" target="_blank">
            <tspan x = "60%" y="11%" text-decoration = "underline">68(Grith)</tspan>
          </a>
          <a xlink:href= "images/tasting/KeldlingBryg-100Munich68EKGM44USWC-Keld.JPG" target="_blank">
            <tspan x = "70%" y="11%" text-decoration = "underline">68(Keld)</tspan>
          </a>

          <tspan x = "18%" y="16%" >French Saison (M29).</tspan>
          <a xlink:href= "images/tasting/KeldlingBryg-100Munich64EKGM29FS-Grith.JPG" target="_blank">
            <tspan x = "40%" y="16%" text-decoration = "underline">64(Grith)</tspan>
          </a>
          <a xlink:href= "images/tasting/KeldlingBryg-100Munich64EKGM29FS-Keld.JPG" target="_blank">
            <tspan x = "50%" y="16%" text-decoration = "underline">64(Keld)</tspan>
          </a>
          <a xlink:href= "images/tasting/KeldlingBryg-100Munich68EKGM29FS-Grith.JPG" target="_blank">
            <tspan x = "60%" y="16%" text-decoration = "underline">68(Grith)</tspan>
          </a>
          <a xlink:href= "images/tasting/KeldlingBryg-100Munich68EKGM29FS-Keld.JPG" target="_blank">
            <tspan x = "70%" y="16%" text-decoration = "underline">68(Keld)</tspan>
          </a>
        </text>

      </svg>


     <svg x = "0%" y = "99%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />

    <p><!-- pagebreak --></p>

    <!-- 6 -->
    <svg id="chapter_100pmm_p6" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 1325">

      <svg x = "0%" y = "1%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

      <svg x = "0%" y = "3%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "normal" font-weight = "bold">
          <tspan x = "10%" y="2%">So how does Munich malt taste in a beer?</tspan>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="5%">We wrote bread, nutt, toffee or caramel. I think that is as close as we get.</tspan>
          <tspan x = "10%" y="7%">Grith mentioned roast/smoke and an unidentified sweet taste. Interesting. I wonder if I</tspan>
          <tspan x = "10%" y="9%">expect roast/smoke so much that I didn't notice it. The unidentified sweetness is ... well </tspan>
          <tspan x = "10%" y="11%">...unidentified ... for now.</tspan>
        </text>
      </svg>

      <svg x = "0%" y = "16%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "normal" font-weight = "bold">
          <tspan x = "10%" y="2%">So how does East Kent Golding hops taste in a beer?</tspan>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="5%">Assuming that hops - alone - brings the rest of the common notes recorded, we are left</tspan>
          <tspan x = "10%" y="7%">with spicy/pepper, citrus/floral and metallic. Hah! That is what google says!</tspan>
          <tspan x = "10%" y="9%">... or almost at least. If we say that metallic stands for bitterness we are good.</tspan>
        </text>
      </svg>

      <svg x = "0%" y = "27%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "normal" font-weight = "bold">
          <tspan x = "10%" y="3%">What about the 3 different yeasts?</tspan>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="6%">The easy part here is to verify sweet vs. dry in relation to attenuation.</tspan>
          <tspan x = "10%" y="8%">M03 with lowest attenuation left a lot of sugars behind in the beers, so the carbonation </tspan>
          <tspan x = "10%" y="10%">became tingling and the head bloating. Sweetness was rated from little to much. In</tspan>
          <tspan x = "10%" y="12%">contrast M64 with highest attenuation had less carbonation problems, less sweetness </tspan>
          <tspan x = "10%" y="14%">and even got tagged with alcohol once. M44 produced something inbetween, except it </tspan>
          <tspan x = "10%" y="16%">made head medium and creamy. Why?</tspan>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="19%">The hard part is to describe the notes that yeast brings to the beer.</tspan>
          <tspan x = "10%" y="21%">M03 should bring full, rich dark fruit. We noted honey, winegum and the unidentified</tspan>
          <tspan x = "10%" y="23%">sweetness once, but I don't think we can conclude anything from it. Citrus is consistently</tspan>
          <tspan x = "10%" y="25%">circled, so there is some overlap with the hops.</tspan>
          <tspan x = "10%" y="27%">M44 should give room for malt and hops. We found the beer from this yeast most bitter </tspan>
          <tspan x = "10%" y="29%">and it was consistently circled with metallic. Interesting enough it was also marked with</tspan>
          <tspan x = "10%" y="31%">leather and orange/grapefruit/lemon. I can't say if these tastes origin from the yeast or</tspan>
          <tspan x = "10%" y="33%">it just gives more room to the malt and hops.</tspan>
          <tspan x = "10%" y="35%">M29 should add spicy, fruity and pepper to the beer. Thanks a lot! We already have those!</tspan>
          <tspan x = "10%" y="37%">The taste forms don't show it, but this yeast adds more of those notes. It is also needed</tspan>
          <tspan x = "10%" y="39%">to compete with the alcohol. Strangely, we found a taste of bacon in the 64 degrees brew,</tspan>
          <tspan x = "10%" y="41%">but not in the 68 degrees brew! Otherwise, we once noted ester and unidentied sweetness</tspan>
          <tspan x = "10%" y="43%">for this yeast.</tspan>
        </text>
      </svg>

      <svg x = "0%" y = "72%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="Dekko" font-size = "20" font-style = "normal" font-weight = "bold">
          <tspan x = "10%" y="3%">What else?</tspan>
        </text>
        <text fill="black" font-family="Delius" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="6%">The tasting was done after about 5 months of storage. The yeast taste seems to have </tspan>
          <tspan x = "10%" y="8%">weakened much over time. I missed the early complexity of M29 a bit. </tspan>
          <tspan x = "10%" y="10%">The beers also had an early sourness that I didn't miss at all. It was in all the variations, </tspan>
          <tspan x = "10%" y="12%">so I wonder where it originated from.</tspan>
          <tspan x = "10%" y="14%">The 64 vs 68 degrees malting variations drowned a bit in the yeast variations. From this</tspan>
          <tspan x = "10%" y="16%">experiment the effect was visible from the gravities and alcohol percentages, but I could </tspan>
          <tspan x = "10%" y="18%">not use the tasting forms to derive anything related to malting temperature.</tspan>
          <tspan x = "10%" y="20%">In any case I am sure I have a better chance to recognize Munich malt in beers now.</tspan>
          <tspan x = "10%" y="22%">Maybe in the future when I taste a brew, I will think "this just needs some Münich malt".</tspan>
          <tspan x = "10%" y="24%">I have since served it side-by-side with 100% Pale malt beer without seperating the crowd.</tspan>
        </text>
      </svg>
     
      <svg x = "0%" y = "99%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

   </svg>
