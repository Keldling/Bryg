    <!-- 1 -->
    <svg id="chapter1" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 1325">

      <svg x = "0%" y = "1%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

      <svg x = "0%" y = "5%">
        <a xlink:href="#contents">
          <g>
            <rect x = "5%" y = "0%" width = "10%" height = "10%" filter = "url(#profile-left)"/>
          </g>
        </a>
        <text fill="black" font-family="fantasy" font-size = "50" font-weight = "bold">  
          <tspan x="15%" y="5%" >100% Munich Malt ?</tspan>
        </text>
      </svg>

      <svg x = "0%" y = "15%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="5%">Munich malt seems to have many usages:</tspan>
        </text>
        <circle cx="15%" cy="9.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="14.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="19.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="24.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "italic">
          <a xlink:href= "https://www.morebeer.com/articles/using_munich_malt" target="_blank">
            <tspan x = "20%" y="10%" text-decoration = "underline">"5–10% Munich malt contributes plenty of character to most ales"</tspan>
          </a>
          <a xlink:href= "http://byo.com/hops/item/1556-using-munich-vienna-malts-tips-from-the-pros" target="_blank">
            <tspan x = "20%" y="15%" text-decoration = "underline">"use 10–30% of the grist for dark beers and bocks"</tspan>
          </a>
          <a xlink:href= "http://www.brewolution.com/index.php/en/products/ingredients/grain" target="_blank">
            <tspan x = "20%" y="20%" text-decoration = "underline">"Can be used for up to 60% of the total malt in the brew"</tspan>
          </a>
          <a xlink:href= "http://www.haandbryg.dk/klumme/Noget%20om%20malt.htm" target="_blank">
            <tspan x = "20%" y="25%" text-decoration = "underline">"Can be used for up to 100 % of the total malt in the brew"</tspan>
          </a>
        </text>
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="32%">Munich malt has been made with a high kilning temperature adding color, aroma and body,</tspan>
          <tspan x = "10%" y="34%">but at the cost of less surviving enzymes. Enzymes are needed during mashing to</tspan>
          <tspan x = "10%" y="36%">break malt starks into sugar and sugar is needed by the yeast to produce alchohol.</tspan>
          <tspan x = "10%" y="38%">Munich malt supposedly has an enzymes level (diastatic power) so low, that it only just </tspan>
          <tspan x = "10%" y="40%">can convert its own starks to sugar.</tspan>
          <tspan x = "10%" y="42%">In other words munich malt hasn't got much extra power to help other malts (with a lower </tspan>
          <tspan x = "10%" y="44%">diastatic power), which might explain why some don't consider Munich a base malt.</tspan>
          <tspan x = "10%" y="46%">When Munich malt is added a(nother) base malt, it is said to add body and taste of</tspan>
          <tspan x = "10%" y="48%">malt and caramel. On that note it would be nice to try that taste - on its own. </tspan>
          <tspan x = "10%" y="51%" font-weight="bold">This is a brewing experiment with the purpose of getting to know</tspan>
          <tspan x = "10%" y="53%" font-weight="bold">the characteristics of Munich malt. The beer produced might teach</tspan>
          <tspan x = "10%" y="55%" font-weight="bold">us to recognize Munich malt in beers and maybe even to value it enough </tspan>
          <tspan x = "10%" y="57%" font-weight="bold">to let it find its way to our own brews. </tspan>
        </text>
      </svg>


      <svg x = "0%" y = "99%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

     </svg>

    <!-- 2 -->
    <svg id="chapter1_2" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 1325">

      <svg x = "0%" y = "1%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

      <svg x = "0%" y = "5%">
        <a xlink:href="#chapter1">
          <g>
            <rect x = "5%" y = "0%" width = "10%" height = "10%" filter = "url(#profile-left)"/>
          </g>
        </a>
        <text fill="black" font-family="fantasy" font-size = "35" font-weight = "bold">  
          <tspan x="15%" y="5%" >2 Mashing Variations</tspan>
        </text>
      </svg>

      <svg x = "0%" y = "15%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="5%">To test the Munich malt 2 worts were made:</tspan>
        </text>
        <circle cx="15%" cy="9.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="14.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "20%" y="10%" >The 1st was made with a mashing temperature of 64 degress Celsius.</tspan>
          <tspan x = "20%" y="15%" >The 2nd was made with a mashing temperature of 68 degress Celsius.</tspan>
        </text>
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="20%">The idea behind this variation is to have the enzymes in the Munich</tspan>
          <tspan x = "10%" y="22%">malt work differently. The 64 wort should become more clear (less haze)</tspan>
          <tspan x = "10%" y="24%">and sweet than the 68 wort. The 68 wort should become stronger and with</tspan>
          <tspan x = "10%" y="26%">more body than the 64 wort. In practice other things might happen.</tspan>
        </text>
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="30%">The brewing happened as follows:</tspan>
        </text>
        <circle cx="15%" cy="34.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="39.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="44.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="49.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="54.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="59.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="64.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="69.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "20%" y="35%" >Water heated to to 64 or 68 degrees Celsius.</tspan>
          <tspan x = "20%" y="40%" >8 kilos of English Munich Malt (10-15 EBC) added during 10-15 minutes.</tspan>
          <tspan x = "20%" y="45%" >Circulation running during 1 hour mashing.</tspan>
          <tspan x = "20%" y="50%" >Water heated to 78 degrees Celsius during 10-15 minutes before mashout.</tspan>
          <tspan x = "20%" y="55%" >Wort set to boil for 1 hour with 33 grams of East Kent Golding hops.</tspan>
          <tspan x = "20%" y="60%" >Another 33 grams added after 30 minutes of boiling.</tspan>
          <tspan x = "20%" y="65%" >Another 33 grams and 10 grams of Irish Moss added after 45 minutes.</tspan>
          <tspan x = "20%" y="70%" >Wort chilled.</tspan>
        </text>
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="75%">The hops contains around 5% alpha acids, so the bitter hops should add</tspan>
          <tspan x = "10%" y="77%">around half a gram of alpha acids (30[%] * 5[%] * 33[g]), the taste hops adds</tspan>
          <tspan x = "10%" y="79%">half of that and the aroma hops adds a quarter of that. In total about</tspan>
          <tspan x = "10%" y="81%">0.87 grams of alpha acids may end up in the beer. </tspan>
        </text>
      </svg>


      <svg x = "0%" y = "99%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

     </svg> 


    <p><!-- pagebreak --></p>

    <!-- 3 -->
    <svg id="chapter1_3" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 1325">

      <svg x = "0%" y = "1%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

      <svg x = "0%" y = "5%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="5%">The 64 wort became 22.5 liters, so its bitterness landed on approximately</tspan>
          <tspan x = "10%" y="7%"> 38-39 IBU (1000[mg/g] * 0.87[g] / 22.5[l] = 38.5[mg/l]). A whole liter </tspan>
          <tspan x = "10%" y="9%">more of the 68 wort made that land on 37 IBU, so they both should have</tspan>
          <tspan x = "10%" y="11%">a bitternes similar to a standard pilzner.</tspan>
        </text>
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="16%">The original gravity ended at 1.058 for the 64 wort and 1.068 for the</tspan>
          <tspan x = "10%" y="18%">68 wort, so the higher mashing temperature definitely gave it more body.</tspan>
          <tspan x = "10%" y="20%">If the 68 wort also was 22.5 liter its specific gravity would be higher.</tspan>
        </text>
      </svg>


      <svg x = "0%" y = "30%">
        <a xlink:href="#chapter1_2">
          <g>
            <rect x = "5%" y = "0%" width = "10%" height = "10%" filter = "url(#profile-left)"/>
          </g>
        </a>
        <text fill="black" font-family="fantasy" font-size = "35" font-weight = "bold">  
          <tspan x="15%" y="5%" >3 Fermentation Variations</tspan>
        </text>
      </svg>

      <svg x = "0%" y = "15%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="30%">To test the Munich malt even further each wort was split in 3 tanks</tspan>
          <tspan x = "10%" y="32%"> - each one getting a different kind of Mangroove Jack dry yeast:</tspan>
        </text>
        <circle cx="15%" cy="36.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="41.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="46.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "20%" y="37%" >UK Dark Ale (M03).</tspan>
          <tspan x = "20%" y="42%" >US West Coast (M44).</tspan>
          <tspan x = "20%" y="47%" >French Saison (M29).</tspan>
        </text>
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="52%">After 2 one week fermentations the 6 different brews reached the</tspan>
          <tspan x = "10%" y="54%">following final gravities (FG) and alcohol percentages (ABV):</tspan>
        </text>
        <circle cx="15%" cy="58.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="63.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="68.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="73.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="78.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <circle cx="15%" cy="83.5%" r="0.5%" stroke="black" stroke-width="3" fill="white" />
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "20%" y="59%" >64 wort with UK Dark Ale (M03) reached 5.6% alcohol (OG 1.058, FG 1.016).</tspan>
          <tspan x = "20%" y="64%" >68 wort with UK Dark Ale (M03) reached 6.1% alcohol (OG 1.068, FG 1.022).</tspan>
          <tspan x = "20%" y="69%" >64 wort with US West Coast (M44) reached 6.2% alcohol (OG 1.058, FG 1.011).</tspan>
          <tspan x = "20%" y="74%" >68 wort with US West Coast (M44) reached 7.5% alcohol (OG 1.068, FG 1.012).</tspan>
          <tspan x = "20%" y="79%" >64 wort with French Saison (M29) reached 7.3% alcohol (OG 1.058, FG 1.003).</tspan>
          <tspan x = "20%" y="84%" >68 wort with French Saison (M29) reached 8.4% alcohol (OG 1.068, FG 1.005).</tspan>
        </text>
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="89%">In general the 68 wort becomes stronger than the 64 wort. However, it also</tspan>
          <tspan x = "10%" y="91%">ends up with a higher density, which might hint that it contains the most</tspan>
          <tspan x = "10%" y="93%">sugar.</tspan>
        </text>
      </svg>


      <svg x = "0%" y = "99%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

     </svg>
