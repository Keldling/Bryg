    <!-- 1 -->
    <svg id="chapter1" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 1325">

      <svg x = "0%" y = "1%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
      </svg>

      <svg x = "0%" y = "5%">
        <a xlink:href="#contents">
          <g>
            <rect x = "5%" y = "0%" width = "10%" height = "10%" filter = "url(#profile-left)"/>
          </g>
        </a>
        <text fill="black" font-family="fantasy" font-size = "50" font-weight = "bold">  
          <tspan x="15%" y="5%" >100% Munich Malt ?</tspan>
        </text>
      </svg>

      <svg x = "0%" y = "15%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="5%">Munich malt seems to have many usages:</tspan>
        </text>
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "italic">
          <a xlink:href= "https://www.morebeer.com/articles/using_munich_malt" target="_blank">
            <tspan x = "20%" y="10%" text-decoration = "underline">"5–10% Munich malt contributes plenty of character to most ales"</tspan>
          </a>
          <a xlink:href= "http://byo.com/hops/item/1556-using-munich-vienna-malts-tips-from-the-pros" target="_blank">
            <tspan x = "20%" y="15%" text-decoration = "underline">"use 10–30% of the grist for dark beers and bocks"</tspan>
          </a>
          <a xlink:href= "http://www.brewolution.com/index.php/en/products/ingredients/grain" target="_blank">
            <tspan x = "20%" y="20%" text-decoration = "underline">"Can be used for up to 60% of the total malt in the brew"</tspan>
          </a>
          <a xlink:href= "http://www.haandbryg.dk/klumme/Noget%20om%20malt.htm" target="_blank">
            <tspan x = "20%" y="25%" text-decoration = "underline">"Can be used for up to 100 % of the total malt in the brew"</tspan>
          </a>
        </text>
        <a xlink:href="https://www.morebeer.com/articles/using_munich_malt" target="_blank">
          <circle cx="15%" cy="10%" r="1%" stroke="black" stroke-width="3" fill="white" />
        </a>
        <a xlink:href="http://byo.com/hops/item/1556-using-munich-vienna-malts-tips-from-the-pros" target="_blank">
          <circle cx="15%" cy="15%" r="1%" stroke="black" stroke-width="3" fill="white" />
        </a>
        <a xlink:href="http://www.brewolution.com/index.php/en/products/ingredients/grain" target="_blank">
          <circle cx="15%" cy="20%" r="1%" stroke="black" stroke-width="3" fill="white" />
        </a>
        <a xlink:href="http://www.haandbryg.dk/klumme/Noget%20om%20malt.htm" target="_blank">
          <circle cx="15%" cy="25%" r="1%" stroke="black" stroke-width="3" fill="white" />
        </a>
        <text fill="black" font-family="fantasy" font-size = "20" font-style = "normal">
          <tspan x = "10%" y="30%">Munich malt supposedly has a low enzymes level (low diastatic power).</tspan>
          <tspan x = "10%" y="32%">It has been made with a high kilning temperature adding color, aroma and body,</tspan>
          <tspan x = "10%" y="34%">but at the cost of less surving enzymes.</tspan>
          <tspan x = "10%" y="36%">Some think of Munich malt as a base malt, some does not.</tspan>
          <tspan x = "10%" y="39%" font-weight="bold">Lets find out just how well it does as the one and only malt in a brew!</tspan>
        </text>
      </svg>


      <svg x = "0%" y = "99%">
        <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:2" />
